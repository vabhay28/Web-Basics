<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>
<body>
    <section>
        <h2>Regiseration Form</h2>
        <form action="success.html" onsubmit="test()">
            <fieldset style="width: 50%;">
                <legend>Register</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="First Name" name="myName"  required>
                <br> <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Last Name" name="myName" required>
                <br><br>
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" value="NeoSoft" required>
                <br><br>
                <label for="location">Work Location:</label>
                <select name="location" id="location">
                    <option value="Dadar">Dadar</option>
                    <option value="Rabale">Rabale</option>
                    <option value="Prabhadevi">Prabhadevi</option>
                    <option value="Hinjawadi">Hinjawadi</option>
                </select>
                <br><br>
                <label for="age">Age:</label>
                <input id="age" name="age" type="number" min="20" max="60" required><br>
                <br>
                <label>Gender:</label><br>
                <label> <input type="radio" id="r1" name="gender" value="male">MALE</label>
                <label> <input type="radio" id="r2" name="gender" value="female">FEMALE</label>
                <br><br>
                <label for="contact">Mobile Number:</label>
                <input id="contact" name="contact" type="tel" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" title="Ten digit phone number" required pattern="[0-9]"><br>
                <br>
                <label for="email">E-mail ID:</label>
                <input type="email" id="email" name="email" required> <br>
                <br>
                <label for="username">Set Username:</label>
                <input type="text"  id="username" minlength="3" maxlength="10" tooltip required><br>
                <br>
                <label for="pass">Set Password: </label>
                <input type="password" id="pass" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}" required>
                <br><br>
                <label for="confirmpass">Confirm Password: </label>
                <input type="password"  id="confirmpass" required>
                <br><br>
                <label for="birthdate">Birthdate: </label>
                <input type="date"  id="birthdate" >
                <br><br>
                <label for="jmonth">Joining Month: </label>
                <input type="month"  id="jmonth" > <br><br>
                
                
                <button type="submit" style="color: green;"> Submit Form</button>
                <button type="reset" style="color: red;">Reset</button>
            </fieldset>
        </form>
    </section>

<!-- JavaScript Section -->
    <script>
        let fnameField=document.getElementById('fname')
        let firstName=fnameField.value;
        let nameNode=document.getElementsByName('myName');
        
       
        function test(){
            window.alert("Form Submitted");
        }
    </script>
</body>
</html>
